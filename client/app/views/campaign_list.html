<div class="container">

    <section>
        <section class="row-fluid">
            <!-- BreadCrumbs -->
                <figure id="breadcrumbs" class="span12">
                    <ul class="breadcrumb">
                    <li><a ui-sref="home">Inicio</a> <span class="divider">/</span></li>
                    <li class="active">Campañas</li>
                    </ul>
                </figure>
            <!-- End of breadcrumbs -->
        </section>


    </section>



    <section id="content" class="mbtm fund_rasising_listing">
        <section class="container-fluid container">
        
            <section class="row-fluid">
                
                <section class="span12 fund_rasising_listing" id="fund_rasising_listing">  
                        
                        <figure class="span12 first outer_lyr" id="category_image"> 
                            
                            <img src="http://images.dev-winwins.net/1500x617/filters:grayscale()/bancame_campaign_listing.jpg" alt="Bancame Aceleradora" />

                        
                        </figure>


                        <section class="container-fluid contaissner">
                            <section class="row-fluid">
                                <section id="donation_box">
                                    <section class="container container-fluid">
                                    <!--section class="row-fluid">
                                        <div class="offset2 span8"> 
                                            <input type="text" class="input-xxlarge" placeholder="Búsqueda..."/> 
                                        </div>
                                    </section-->
                                    <section class="row-fluid">
                                        <ul class="span10 offset1" id="tags">
                                            <li> <span class="btn-filter {{current_filter ? '' : 'active'}}" ng-click="filter()"> todas </a> </li>
                                            <li> <span class="btn-filter {{current_filter == 'share' ? 'active' : ''}}" ng-click="filter('share')"> compartiendo </a> </li>
                                            <li> <span class="btn-filter {{current_filter == 'apply' ? 'active' : ''}}" ng-click="filter('apply')"> aplicando</a> </li>
                                            <li> <span class="btn-filter {{current_filter == 'brasil' ? 'active' : ''}}" ng-click="filter('brasil')"> brasil </a> </li>
                                            <li> <span class="btn-filter {{current_filter == 'argentina' ? 'active' : ''}}" ng-click="filter('argentina')"> argentina</a> </li>
                                            <li> <span class="btn-filter {{current_filter == 'bolivia' ? 'active' : ''}}" ng-click="filter('bolivia')"> bolivia</a> </li>
                                            <li> <span class="btn-filter {{current_filter == 'venezuela' ? 'active' : ''}}" ng-click="filter('venezuela')"> venezuela</a> </li>
                                        </ul>
                                    </section>
 


                                </section>
                            </section>	
                        </section>

                        
                        <figure class="span12 first" id="category_title">
                                <div class="span10 first"> <h3> Campañas Activas </h3>	</div>
                        </figure>
                        
                        <section class="first projects_holder">
                            <div id="call-grid" class="grid">
                            
                                <div class="grid-sizer"></div>
                                <section ng-repeat="call in calls"  class="grid-item first fund_project text-center {{isBig(call) ? 'grid-item-width2' : ''}} {{call.apply_phase ? 'apply' : 'share'}}">
                                    <img ng-src="http://images.dev-winwins.net/201x151/{{call.image}}" alt="{{call.name}}" />
                                    <a ui-sref="campaign({callId: call.id})"> <span class="current_collection">  {{call.name}} </span></a>
                                    <h4> {{call.description}} </h4>
                                
                                    <div class="info"> 
                                        <div class="span6 first">
                                            <span> {{call.resources.length}} </span> Recursos 
                                        </div>

                                        <div class="span6">
                                            <span>{{call.end_date | leftdays}} </span>
                                        </div>

                                    </div>
                                      
                                </section>

                            </div>
                            <hr />			
                        </section>
            
            </section>
        </section>
    </section>

</div>
