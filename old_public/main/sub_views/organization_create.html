<div data-ng-controller="OrganizationController"  data-ng-init="loadData()">
    <form ng-show="!hasOrganization()" name="organizationForm" class="user-form user-form--compartir" role="form" data-ng-submit="create(organizationForm.$valid)" novalidate>
        <div class="row">

            <div class="col-md-6">

                <div class="form-group" ng-class="{ 'has-error' : submitted && organizationForm.name.$invalid }">
                    <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Nombre de tu organización" required>
                    <div ng-show="submitted && organizationForm.name.$invalid" class="help-block">
                        <p ng-show="organizationForm.name.$error.required">Nombre es requerido</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : submitted && organizationForm.description.$invalid }">
                    <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Descripción breve de tu organización" class="form-control" required></textarea>
                    <div ng-show="submitted && organizationForm.description.$invalid" class="help-block">
                        <p ng-show="organizationForm.description.$error.required">Descripcion es requerida</p>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group" ng-class="{ 'has-error' : submitted && resourceForm.country.$invalid }">
                    <label mean-token="'create-country'" class="control-label">Pais</label>
                    <select name="country" type="text" class="form-control" data-ng-model="country_selected" id="country" placeholder="País" required ng-options="ress.name for ress in resourceTypes">
                    </select>
                    <div ng-show="submitted && resourceForm.country.$invalid" class="help-block">
                        <p ng-show="resourceForm.country.$error.required">El Pais es requerido</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : submitted && organizationForm.picture_path.$invalid }">
                    <label mean-token="'create-picture_path'" for="picture_path" class="control-label">Imagen Organization</label>
                    <mean-upload file-dest="'/uploads/organizations/'" upload-file-callback="uploadedOrganizationPicture(file)"> </mean-upload>
                    <div>
                        <img data-ng-src="{{picture_path}}" alt="">
                    </div>
                </div>

            </div>

        </div>
        <!--div class="layout">

            <div class="form-group">
                <div class="col-md-9">
                    <button mean-token="'create-submit'" type="submit" class="btn btn-info">Guardar</button>
                </div>
            </div>

        </div-->

    </form>

</div>
