<div data-ng-controller="ForgotPasswordCtrl" class="form forgot_password_form main-form">
  <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  <h2>Recuperar Clave</h2>
  <p>Por favor ingresa tu correo para reiniciar la clave.</p>
  <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
    <div class="input-wrapper">
        <input required id="email_block" type="email" name="email" placeholder="Correo Electrónico"
               ng-model="user.email">
        <div class="error_message">Por favor ingresa una información correcta#</div>
        <span class="pic email"></span>
     </div>
      <div class="button_send">
          <button type="submit" class="submit_button btn btn-success btn-lg">Enviar</button>
          <p>No tienes cuenta?</p>
          <a ui-sref='auth.register'>Registrate</a>
      </div>

  </form>
</div>
