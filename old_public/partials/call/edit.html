<div class="container">
    <section data-ng-controller="CallController" data-ng-init="prepareForEdition()">
      <form name="callForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(callForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && callForm.name.$invalid }">
          <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Nombre</label>
          <div class="col-md-10">
            <input name="name" type="text" class="form-control" data-ng-model="call.name" id="name" placeholder="Nombre" required>
            <div ng-show="submitted && callForm.name.$invalid" class="help-block">
              <p ng-show="callForm.name.$error.required">Nombre es requerido</p>
            </div>
          </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && callForm.context.$invalid }">
          <label mean-token="'edit-context'" for="context" class="col-md-2 control-label">Contexto</label>
          <div class="col-md-10">
            <textarea name="context" data-ng-model="call.context" id="context" cols="30" rows="10" placeholder="Contexto" class="form-control" required></textarea>
            <div ng-show="submitted && callForm.context.$invalid" class="help-block">
              <p ng-show="callForm.context.$error.required">Contexto es requerido</p>
            </div>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && callForm.scopes.$invalid }">
            <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Regiones</label>
            <div class="col-md-10">
                <input name="scopes" type="text" class="form-control" data-ng-model="call.scopes" id="scopes" placeholder="Regiones" required>
            <div ng-show="submitted && callForm.scopes.$invalid" class="help-block">
                <p ng-show="callForm.scopes.$error.required">Regiones es requerido</p>
            </div>
            </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Guardar</button>
          </div>
        </div>
      </form>
    </section>
</div>
