<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Users</div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-sm-6 col-md-4" ng-repeat="user in users">
                        <div class="thumbnail">
                            <img ng-src="{{user.photo}}"/>
                            <div class="caption">
                                <h3>{{user.lastname}} {{user.name}}</h3>
                                <h4>{{user.sex == 'M' ? 'Hombre' : 'Mujer'}}</h4>
                                <p><a ng-href="#/user-view/{{user.user_id}}" class="btn btn-primary" role="button">Ver</a></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
